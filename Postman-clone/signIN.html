<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postman - Sign In</title>
      <link rel="icon" type="image/png" href="https://res.cloudinary.com/dgib19szk/image/upload/v1761854446/postman_94739_brsncz.png">
    <link rel="stylesheet" href="signIN.css">
</head>
<body>
    <div class="logo"></div>
    
    <div class="login-container">
        <h1>Sign in to Postman</h1>
        
        <form>
            <div class="form-group">
                <label>Email or username</label>
                <input type="text" placeholder="">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="">
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="stay-signed" checked>
                    <label for="stay-signed">Stay signed in</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <div class="success-message">
                <div class="success-icon">✓</div>
                <span>Success!</span>
            </div>
            
            <button type="submit" class="signin-btn">Sign in</button>
            
            <div class="divider">or</div>
            
            <button type="button" class="social-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                Sign in with Google
            </button>
            
            <button type="button" class="social-btn">
                <img src="https://github.githubassets.com/favicons/favicon.svg" alt="GitHub" class="social-icon">
                Sign in with GitHub
            </button>
            
            <button type="button" class="social-btn">
                Sign in with SSO
            </button>
        </form>
        
        <div class="create-account">
            <a href="#">Create free account</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="language-selector">
            <a href="#">English</a>
            <a href="#">日本語</a>
        </div>
        <div>
            © 2025 Postman, Inc. All rights reserved. 
            <a href="#">Terms of use</a>
            <a href="#">Privacy policy</a>
        </div>
    </div>
</body>
</html>
